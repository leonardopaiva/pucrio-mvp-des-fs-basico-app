            </a>

    <!-- <script src="old-scripts.js"></script> -->

    <script src="scripts/app.js"></script>

    <script src="scripts/modules/home.module.js"></script>

    <script src="scripts/modules/specialty.module.js"></script>
    <script src="scripts/modules/event.module.js"></script>
    <!-- lembrar de adicionar um document.ready para o App.init() -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            //initialize the main App function
            App.init();
        });
        //A função de callback initGoogleMaps é definida na url de chamada do script
        // "js?callback=initGoogleMaps&key" ela irá garantir que o mapa seja inicializado
        // quando 'google' existir
        //caso contrário o mapa nao pode ser iniciado no primeiro carregamento
        //todo: reavaliar inicialização do app estar dependendo do 
        //callback do googlemaps
        function initGoogleMaps() {
            if (window.location.hash === '#maps')
                App.EventModule.initGoogleMaps();
        }
    </script>
